<html>
<head>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='add_edit.css') }}">
</head>
<body>
<h1>Edit - {{ item.name }}</h1>
<div class="form-style-5">
<form action="{{url_for('editItem', name=cname, item_id=item.item_id)}}" method = 'POST'>

<p>Name:</p><input type='text' size='30' name='name' value='{{ item.name  }}'>
<p>Description</p> <textarea name="description" rows="10" cols="100">{{ item.description  }}</textarea>
<p>Price:</p><input type='text' size='30' name='price' value='{{ item.price }}'>
<span>
<input type='submit' value='Save'>
<a href= '{{ url_for('categoryItems', name= cname) }}'>Cancel</a>
</span>
</form>
</div>
</body>
</html>
